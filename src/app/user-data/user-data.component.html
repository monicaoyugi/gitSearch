<div class="overlay">
  <h2 class="mb-5 text-center gsearch">Github Search API</h2>
  <app-search-user (searchEmmiter)="getSearchedUser($event)"></app-search-user>
  <div *ngFor="let u of user">
    <div class="main-content container">
      <div class="container mt-7">
        <div class="row">
          <div class="col-xl-8 m-auto order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
              <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                  <div class="card-profile-image">
                    <a href="#">
                      <img src="{{u.avatar_url}}" class="rounded-circle">
                    </a>
                  </div>
                </div>
              </div>
              <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                <div class="d-flex justify-content-between">
                  <a href="#" class="btn btn-sm btn-info mr-4">Follow</a>
                </div>
              </div>
              <div class="card-body pt-0 pt-md-4">
                <div class="row">
                  <div class="col">
                    <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                      <div>
                        <span class="heading">{{u.followers}}</span>
                        <span class="description">Following</span>
                      </div>
                      <div>
                        <span class="heading">{{u.following}}</span>
                        <span class="description">Followers</span>
                      </div>
                      <div>
                        <span class="heading">{{u.public_repos}}</span>
                        <span class="description">Repos</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h3 class="user">{{u.login}}</h3>
                  <div class="h5 font-weight-300">
                    <i class="ni location_pin mr-2"></i>{{u.location}}
                  </div>
                  <div class="h5 mt-4">
                    <i class="ni business_briefcase-24 mr-2"></i>{{u.bio}}
                  </div>
                  <div>
                    <i class="ni education_hat mr-2"></i>{{u.company}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
